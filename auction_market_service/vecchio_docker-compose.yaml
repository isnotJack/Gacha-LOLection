version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auction_db
    volumes:
      - auction_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  auction_service:
    build: .
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URI=postgresql://user:password@db:5432/auction_db
      - JWT_SECRET_KEY=super-secret-key
    depends_on:
      - db

volumes:
  auction_data:
