version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: profile_db
    volumes:
      - profile_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  profile_service:
    build: .
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URI=postgresql://user:password@db:5432/profile_db
      - JWT_SECRET_KEY=super-secret-key
    depends_on:
      - db

volumes:
  profile_data:
