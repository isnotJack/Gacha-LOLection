<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha LOLection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gacha LOLection</h1>
    
    <!-- Login Form -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-result"></div>
    </div>

    <!-- Signup Form -->
    <div id="signup-section">
      <h2>Signup</h2>
      <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>
        <button type="submit">Signup</button>
      </form>
      <div id="signup-result"></div>
    </div>

    <!-- Service Menu -->
    <div id="menu-section" style="display:none;">
      <h2>Service Menu</h2>

      <!-- Payment Service -->
      <div class="service-group">
        <h3>Payment Service</h3>
        <button id="buy-currency-button">Buy Currency</button>
        <button id="view-transactions-button">View Transactions</button>
        <div id="payment-service-result"></div> <!-- Results for Payment Service -->
      </div>

      <!-- Other Services Placeholder -->
      <div class="service-group">
        <h3>Other Services</h3>
        <!-- Add buttons for other microservices here -->
        <p>More services coming soon...</p>
      </div>

       <!-- Account Management -->
      <div class="service-group">
        <h3>Account</h3>
        <button id="logout-button">Logout</button>
        <button id="delete-account-button">Delete Account</button>
        <div id="account-service-result"></div> <!-- Results for Account Management -->
      </div>
      
      <!-- Profile Settings -->
      <div class="service-group">
        <h3>Profile Setting Service</h3>
        <button id="check-profile-button">Check Profile</button>
        <button id="retrieve-gacha-collection-button">Retrieve Gacha Collection</button>
        <button id="info-gacha-collection-button">Info Gacha Collection</button>
        <form id="modify-profile-form">
          <label for="modify-field">Field to Modify:</label>
          <select id="modify-field" name="field" required>
            <option value="email">Email</option>
            <option value="profile_image">Profile Image</option>
          </select>
      
          <label for="modify-value">New Value (for text fields):</label>
          <input type="text" id="modify-value" name="value" placeholder="Enter the new value">
      
          <label for="modify-image">Upload Profile Image:</label>
          <input type="file" id="modify-image" name="image" accept="image/png, image/jpeg, image/jpg">
      
          <button type="submit">Modify Profile</button>
        </form>

        <div id="modify-profile-result" class="service-result"></div>
        <div id="profile-result" class="service-result"></div>
      </div>
      
      
      <!-- Gacha Roll Service -->
      <!-- Gacha Roll Service -->
      <div class="service-group">
        <h3>Gacha Roll Service</h3>
        <div class="gacha-packages">
          <button class="gacha-package" data-level="standard">Standard Roll (10)</button>
          <button class="gacha-package" data-level="medium">Medium Roll (20)</button>
          <button class="gacha-package" data-level="premium">Premium Roll (40)</button>
        </div>
        <div id="gacha-roll-animation" style="display: none;">
          <h3>Rolling...</h3>
          <div class="spinner"></div>
        </div>
        <div id="gacha-roll-result" style="display:none;">
          <h3>Congratulations!</h3>
          <img id="gacha-roll-image" alt="Gacha Image">
          <p id="gacha-roll-details"></p>
        </div>
      </div>

      <!-- Gacha System Service -->
      <div class="service-group">
        <h3>Gacha System Service</h3>
        <button id="view-gacha-collection-button">View Gacha Collection</button>
        <div id="gacha-system-result"></div> <!-- Results for Gacha System -->
      </div>



      <!-- Auction Service -->
      <div class="service-group">
        <h3>Auction Service</h3>
        <button id="see-auctions-button">See Auctions</button>
        <button id="create-auction-button">Create Auction</button>
        <button id="bid-auction-button">Place a Bid</button>
        <div id="auction-service-result"></div> <!-- Results for Auction Service -->
      </div>


      <div id="service-result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
