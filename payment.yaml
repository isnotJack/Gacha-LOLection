openapi : 3.0.0
info:
    title: Payments API
    description: An API to manage payments
    version: 1.0.0
paths:
    /pay:
        push:
            summary: Pays a specific amount of memecoins
            parameters:  
              name: payer_id
              in: query
              required: true
              description: id of the payer 
              schema:
              type: integer

              name: receiver_id
              in: query
              required: true
              description: id of the receiver 
              schema:
              type: integer
              
              name: amount
              in: query
              required: true
              description: amount of money payed
              schema:
                type: number
                format: float
              
            responses:
              '200':
                description: Succesful Payment
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction
                        message:
                          type: string
                          example: Payment successfully executed       
                           
              '400':
                    description: Invalid Input
              '404':
                    description: Service down or invalid operation
    /receive:
        push:
            summary: receive a specified amount of memecoins
            parameters: 
              name: payer_id
              in: query
              required: false
              description: id of the payer (if not present means that there's a temporary payments e.g. a bid for an auction)
              schema:
              type: integer

              name: receiver_id
              in: query
              required: true
              description: id of the receiver 
              schema:
              type: integer
              
              name: amount
              in: query
              required: true
              description: amount of money received
              schema:
                type: number
                format: float
              
            responses:
              '200':
                description: Memecoin Received
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction
                        message:
                          type: string
                          example: Money succesfully received                            
              '400':
                    description: Invalid Input
              '404':
                    description: Service down or invalid operation
        /deposit:
          push:
            summary: Puts euro and receive memecoins
            parameters: 
              name: user_id
              in: query
              required: true
              description: id of the user 
              schema:
              type: integer
              
              name: amount
              in: query
              required: true
              description: amount of euro's depositated
              schema:
                type: number
                format: float
            responses:
              '200':
                description: Succesfull Deposit
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction
                        message:
                          type: string
                          example: Deposit successfully completed                          
              '400':
                    description: Invalid Input
              '404':
                    description: Service down or invalid operation          
        /withdraw:
          push:
            summary: Convert memecoins in euro
            parameters: 
              name: user_id
              in: query
              required: true
              description: id of the user 
              schema:
              type: integer
              
              name: amount
              in: query
              required: true
              description: amount of euro's withdrawn
              schema:
                type: number
                format: float
            responses:
              '200':
                description: Succesfull Withdraw
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction
                        message:
                          type: string
                          example: Withdraw successfully completed                          
              '400':
                    description: Invalid Input
              '404':
                    description: Service down or invalid operation   